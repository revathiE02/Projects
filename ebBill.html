<!DOCTYPE html> 
<html lang="en"> 
<head> <meta charset="UTF-8"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<title>Electricity Bill Calculator</title> 
</head> 
<body> 
<h1>Electricity Bill Calculator</h1> 
<label for="units">Units Consumed:</label> 
<input type="number" id="units" required> <br> 
<button onclick="calculateBill()">Calculate Bill</button> 
<h2 id="result"></h2> 
<script> 
function calculateBill() 
{ 
const units = parseFloat(document.getElementById('units').value); 
if (isNaN(units) || units < 0) 
{ alert('Please enter a valid number of units.'); 
return; 
} 
let bill; 
if (units <= 100) 
{ bill = units * 1.5; // Rate for first 100 units 
} 
else if (units <= 300) 
{ bill = (100 * 1.5) + ((units - 100) * 2.5); // Next 200 units 
} 
else { bill = (100 * 1.5) + (200 * 2.5) + ((units - 300) * 3.5); // Above 300 units 
} 
document.getElementById('result').innerText = `Your Electricity Bill is: $${bill.toFixed(2)}`; 
} 
</script> 
</body> 
</html>
